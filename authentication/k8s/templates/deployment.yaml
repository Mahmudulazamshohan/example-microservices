
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Values.namespace }}
  label:
    app: {{ .Values.appName }}
spec:
  replicas: {{.Values.replicaCount}}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}

    spec:
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: disktype
      #           operator: In
      #           values:
      #           - ssd
      containers:
        - name: {{ .Values.appName }}
          imagePullPolicy: IfNotPresent
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.PORT }}
          env:
           - name: MYSQL_HOST
             value: "{{ .Values.MYSQL_HOST }}"
           - name: MYSQL_PORT
             value: "{{ .Values.MYSQL_PORT }}"
           - name: MYSQL_USER
             value: "{{ .Values.MYSQL_USER }}"
           - name: MYSQL_PASS
             value: "{{ .Values.MYSQL_PASS }}"
           - name: MYSQL_NAME
             value: "{{ .Values.MYSQL_NAME }}"
           - name: PORT
             value: "{{ .Values.PORT }}"
           - name: PRIVATE_KEY
             value: "{{ .Values.PRIVATE_KEY }}"
           - name: PUBLIC_KEY
             value: "{{ .Values.PUBLIC_KEY }}"
           - name: REDIS_HOST
             value: "{{ .Values.REDIS_HOST }}"
           - name: REDIS_PORT
             value: "{{ .Values.REDIS_PORT }}"
           - name: REDIS_TTL
             value:  "{{ .Values.REDIS_TTL }}"
           - name: REDIS_USERNAME
             value: "{{ .Values.REDIS_USERNAME }}"
           - name: REDIS_PASSWORD
             value:  "{{ .Values.REDIS_PASSWORD }}"
           - name: JWT_SECRET
             value: "{{ .Values.JWT_SECRET }}"
           - name: REFRESH_JWT_SECRET
             value:  "{{ .Values.REFRESH_JWT_SECRET }}"
           - name: EXPIRES_IN
             value: "{{ .Values.EXPIRES_IN }}"
           - name: REFRESH_JWT_EXPIRES_IN
             value:  "{{ .Values.REFRESH_JWT_EXPIRES_IN }}"
           - name: NODE_ENV
             value: "{{ .Values.NODE_ENV }}"
          resources:
            requests:
              memory: "{{ .Values.resources.requests.memory }}"
              cpu: "{{ .Values.resources.requests.cpu }}"
            limits:
              memory: "{{ .Values.resources.limits.memory }}"
              cpu: "{{ .Values.resources.limits.cpu }}"
