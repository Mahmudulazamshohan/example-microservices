version: "3.8"
networks:
  example-microservices:
    driver: bridge
services:

  authentication-db:
    extends:
      file: ./common/common-services.yaml
      service: authentication-db
    volumes:
     - "authentication-db:/var/lib/mysql"
    networks:
      - example-microservices

  feed-db:
    extends:
      file: ./common/common-services.yaml
      service: feed-db
    volumes:
     - "feed-db:/var/lib/mysql"
    networks:
      - example-microservices

  rabbitmq:
    extends:
      file: ./common/common-services.yaml
      service: rabbitmq
    networks:
      - example-microservices

  redis-cache:
    extends:
      file: ./common/common-services.yaml
      service: redis-cache
    volumes:
     - "redis_data:/data"
    networks:
      - example-microservices

  redis-commander:
    extends:
      file: ./common/common-services.yaml
      service: redis-commander
    networks:
      - example-microservices
    depends_on:
      - redis-cache
