      context: ./feed
      dockerfile: Dockerfile
    image: feed
    container_name: feed
    ports:
      - "4002:4002"
      - "8002:8002"
    volumes:
      - ./feed:/feed
    environment:
      PORT: 4002
      MYSQL_HOST: feed-db
      MYSQL_PORT: 3306
      MYSQL_USER: user123456
      MYSQL_PASS: 123456
      MYSQL_NAME: feed
      AUTHENTICATION_UI: "authentication@http://localhost:8001/remoteEntry.js"
      FEED_UI: "feed@http://localhost:8002/remoteEntry.js"
    depends_on:
      - authentication
      - feed-db
      - rabbitmq
    networks:
      - example-microservices

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    image: ui
    container_name: ui
    ports:
      - "4003:4003"
    volumes:
      - ./ui:/ui
    environment:
      NODE_ENV: development
      PORT: 4003
      AUTHENTICATION_UI: "authentication@http://localhost:8001/remoteEntry.js"
      FEED_UI: "feed@http://localhost:8002/remoteEntry.js"
    depends_on:
      - authentication
      - feed
    networks:
      - example-microservices
  
  api-gateway:
    extends:
      file: ./common/common-services.yaml
      service: api-gateway
    depends_on:
      - authentication
      - feed
      - ui
    networks:
      - example-microservices
        
volumes:
  redis_data:
  authentication-db:
    driver:
      local
  feed-db:
    driver:
      local